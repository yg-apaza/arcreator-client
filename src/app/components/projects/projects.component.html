<h1 class="page-header">My projects</h1>
<p>Check all your existing projects or create a new one</p>

<div *apploading="loadingProjects">
  <div class="row">
    <div class="col-sm-12 col-md-6 col-lg-4 d-flex align-items-stretch">
      <div class="card w-100 dashed-card text-center text-primary clickable" (click)="openModal(createProject)">
        <div class="card-body">
          <p class="card-text">
            <i class="fa fa-5x fa-plus"></i>
          </p>
          <h5 class="card-text">CREATE NEW</h5>
        </div>
      </div>
    </div>
    <div class="col-sm-12 col-md-6 col-lg-4 d-flex align-items-stretch" *ngFor="let arapp of arapps.arApps">
      <div class="card w-100">
        <div class="card-body">
          <h5 class="card-title">{{ arapp.title }}</h5>
          <p class="card-text">{{ arapp.description }}</p>
          <a href="#" class="card-link">
            <i class="fa fa-pencil" aria-hidden="true"></i> EDITAR</a>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #createProject let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title">New project</h4>
    <button type="button" class="close" aria-label="Close" (click)="d()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputTitle">Title</label>
          <input type="email" class="form-control" id="inputTitle" placeholder="Title">
        </div>
        <div class="form-group col-md-6">
          <label for="inputAuthor">Author</label>
          <input type="email" class="form-control" id="inputAuthor" placeholder="Author">
        </div>
      </div>
      <div class="form-group">
        <label for="inputDescription">Description</label>
        <textarea class="form-control" id="inputDescription" rows="3"></textarea>
      </div>
      <legend class="col-form-label">Marker type</legend>
      <div class="form-row">
        <div class="form-group col-md-6">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="frameworks" id="radioARToolKit" value="artoolkit" checked>
            <label class="form-check-label" for="radioARToolKit">
              Fiducial marker
            </label>
            <img src="assets/fiducial_marker.jpg" class="img-fluid">
          </div>
        </div>
        <div class="form-group col-md-6">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="frameworks" id="radioVuforia" value="vuforia" checked>
            <label class="form-check-label" for="radioVuforia">
              Natural marker
            </label>
            <img src="assets/natural_marker.jpg" class="img-fluid">
          </div>
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-outline-primary" (click)="c()">SIGN IN</button>
  </div>
</ng-template>
