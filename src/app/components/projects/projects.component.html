<h2>My projects</h2>
<h5>
  Check all your existing projects or create a new one
</h5>
<div *apploading="loadingProjects">

  <div class=row>
    <div class="col s12 m4" *ngFor="let arapp of arapps.arApps">
      <div class="card accent-color">
        <div class="card-content text-primary-color ">
          <span class="card-title">{{ arapp.title }}</span>
          <p>{{ arapp.description}}</p>
        </div>
        <div class="card-action"><a href="#" class="text-primary-color ">EDITAR  <i class="material-icons">brush</i></a></div>
      </div>
    </div>
  </div>
</div>
